plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.1.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.1.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.3.RELEASE'
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.3.0'
    implementation 'org.springframework.data:spring-data-rest-hal-browser:3.1.5.RELEASE'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    implementation 'org.modelmapper:modelmapper:2.3.2'
    implementation 'javax.persistence:persistence-api:1.0.2'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'org.codehaus.groovy:groovy-all:2.4.13'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.1.3.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
    testImplementation 'org.springframework.security:spring-security-test:5.1.4.RELEASE'
}

group = 'com.starterkit.springboot'
version = '0.0.1-SNAPSHOT'
description = 'springboot-starterkit'
sourceCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
